<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CKEditor 5 demo</title>
</head>
<body>
    <div class="editor"></div>
    <script src="ck5.js"></script>
    <script>
		ClassicEditor
			.create(document.querySelector('.editor'), {
			
				toolbar: {
					items: [
						'heading',
						'htmlEmbed',
						'CKFinder',
						'|',
						'bold',
						'underline',
						'italic',
						'link',
						'fontColor',
						'fontSize',
						'fontFamily',
						'fontBackgroundColor',
						'highlight',
						'bulletedList',
						'numberedList',
						'|',
						'indent',
						'outdent',
						'|',
						'alignment',
						'imageUpload',
						'blockQuote',
						'insertTable',
						'mediaEmbed',
						'undo',
						'redo'
					]
				},
				language: 'en',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:full',
						'imageStyle:side'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells',
						'tableCellProperties'
					]
				},
				licenseKey: '',

			})
			.then(editor => {
				window.editor = editor;
			})
			.catch(error => {
				console.error(error);
			});
    </script>
</body>
</html>
